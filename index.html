<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"

/>
    <title>E Learning Landing Page</title>

<body>
    <header>
        <div class="desktop-nav">
            <img src="./Images/logo.png" alt="YesLearners" class="logo">

                <li><a class="links" href="#home">Home</a></li>

                <li><a class="links" href="#courses">Courses</a></li>
                <li><a class="links" href="#services">Services</a></li>
